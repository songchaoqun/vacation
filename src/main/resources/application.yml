#配置访问路劲以及端口号 防止冲突
server:
  servlet:
    context-path: /lyq
  port: 8081
#  配置mysql连接数据库
spring:
  datasource:
    driver-class-name: com.mysql.jdbc.Driver
    url: jdbc:mysql://127.0.0.1:3306/vacation?useUnicode=true&characterEncoding=utf-8&serverTimezone=GMT%2B8
    username: lyq
    password: 123
  #  配置jpa自动生成表
  jpa:
    database: mysql
    hibernate:
      ddl-auto: update
    show-sql: true
  #  配置jsp页面
  mvc:
    view:
      prefix: /WEB-INF/view/
      suffix: .jsp
#  mongodb 配置
  data:
    mongodb:
      uri: mongodb://127.0.0.1:27017/hell
# 时间格式
jackson:
  date-format: java.text.SimpleDateFormat    #或正则yyyy-MM-dd HH:mm:ss
  time-zone: GMT+8
mybatis:
  mapper-locations: classpath:mybatis/mapper/*.xml
  config-location: classpath:mybatis/config.xml
pagehelper:
  helperDialect: mysql
  reasonable: true
  supportMethodsArguments: true
  params: count=countSql
logging:
  config: classpath:conf/log4j2.xml
err:
  logging:
    file: err.log
